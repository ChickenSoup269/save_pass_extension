<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="notification"></div>
    <div id="setPasswordSection" class="hidden">
        <h2>Set Master Password</h2>
        <input type="password" id="newMasterPassword" placeholder="Enter new master password">
        <input type="password" id="confirmMasterPassword" placeholder="Confirm master password">
        <button id="setPasswordButton">Set Password</button>
    </div>
    <div id="authSection">
        <h2>Authenticate</h2>
        <div class="input-container">
            <input type="password" id="masterPassword" placeholder="Enter master password">
            <button class="showPassMaster" id="toggleMasterPassword">Show</button>
        </div>
        <button id="authButton">Unlock</button>
    </div>
    <div id="addCredentialSection" class="hidden">
        <h2>Add Credential</h2>
        <input type="text" id="newUrl" placeholder="Enter website URL (e.g., example.com)">
        <input type="text" id="newUsername" placeholder="Enter username">
        <input type="password" id="newPassword" placeholder="Enter password">
        <button id="addCredentialButton">Add Credential</button>
        <button id="clearFormButton">Clear Form</button>
    </div>
    <div id="credentialsList">
        <div id="timer">Session expires in 1:30</div>
        <h2>Saved Credentials</h2>
        <button id="showAddFormButton">Show Add Credential Form</button>
        <button id="exportButton">Export to JSON</button>
        <button id="importButton">Import from JSON</button>
        <button id="showSettingsButton">Settings</button>
        <input type="file" id="importFileInput" accept=".json" style="display: none;">
        <div id="credentials"></div>
        <button id="clearCredentialsButton">Clear All</button>
        <button id="logoutButton">Logout</button>
    </div>
    <div id="settingsSection" class="hidden">
        <h2>Settings</h2>
        <label for="sessionTimeoutInput">Session Timeout (seconds):</label>
        <input type="number" id="sessionTimeoutInput" min="30" max="3600" placeholder="Enter timeout in seconds">
        <label for="passwordMaskStyle">Password Mask Style:</label>
        <select id="passwordMaskStyle">
            <option value="dots">Dots (10) (••••••••••)</option>
            <option value="asterisks">Asterisks (**********)</option>
            <option value="custom">Custom</option>
        </select>
        <input type="text" id="customMaskInput" placeholder="Enter custom mask character (e.g., ●)" maxlength="1"
            style="display: none;">
        <button id="saveSettingsButton">Save Settings</button>
    </div>
    <script src="crypto-js.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
